<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Servicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      animation: popIn 1s;
    }

    label {
      color: white;
    }

    .form-container {
      background-color: #333;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #05998c;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #05998c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #04776f;
    }

    .back-btn {
      background-color: #ccc;
      color: #333;
    }

    .back-btn:hover {
      background-color: #999;
    }

    /* Animacion */
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Solicitud de Servicio</h2>
    <form>
      <div class="form-group">
        <label for="servicio">Servicio a elegir</label>
        <select id="servicio" name="servicio" required>
          <option value="">-- Selecciona un servicio --</option>
          <option value="reparacion">Reparación de PCs</option>
          <option value="soporte">Soporte Técnico</option>
          <option value="limpieza">Limpieza de PCs</option>
          <option value="instalacion">Instalación de sistemas y/o programas</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="apellido">Tu apellido</label>
        <input type="text" id="apellido" name="apellido" required />
      </div>

      <div class="form-group">
        <label for="modelo">Modelo exacto</label>
        <input type="text" id="modelo" name="modelo" required />
      </div>

      <div class="form-group">
        <label for="contacto">Tu correo electronico</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <div class="form-group">
        <label for="problema">Describe tu problema</label>
        <textarea id="problema" name="problema" required></textarea>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn back-btn" onclick="location.href='services.html'">← Atrás</button>
        <button type="submit" class="btn">Enviar</button>
      </div>
    </form>
  </div>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Evita que la página se recargue

        // Mostrar mensaje de confirmación
        alert("✅ ¡Tu solicitud ha sido enviada con éxito!\nNos pondremos en contacto contigo pronto.");

        // Opcional: puedes reiniciar el formulario si deseas
        form.reset();
      });
    </script>
</body>
</html>
